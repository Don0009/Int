<table class="table table-hover table-border">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Date of Join</th>
            <th>Designation</th>
            <th>Age</th>

        </tr>
    </thead>

    <tbody>
        <tr **ngFor="let emp of empService.ListEmployee">
                <td>{{emp.name}}</td>
                <td>{{emp.lastName}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.doj}}</td>
                <td>{{emp.designation}}</td>
                <td>{{emp.age}}</td>

        </tr>
    </tbody>
</table>
